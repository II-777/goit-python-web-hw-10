<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'quotes/bootstrap.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'quotes/main.css' %}" />
    <title>Quotes To Scrape"</title>
  </head>
  <body>
    <div class="container">
      <div class="row header-box pt-3 mb-3">
        <div class="col-md-8">
          <h1><a href="/" style="text-decoration: none">Quotes to Scrape</a></h1>
        </div>
        <div class="col-md-4">
          <p>
            <a style="padding-left: 10px;" href="#">Login</a>
            <a style="padding-left: 10px;" href="#">Register</a>
            {% comment %} {% if user.is_authenticated %}
              <a href="{% url 'users:logout' %}">Logout</a>
              <a href="{% url 'quotes:author_add' %}">Add Author</a>
              <a href="{% url 'quotes:quote_add' %}">Add Quote</a>
            {% else %}
              <a href="{% url 'users:login' %}">Login</a>
              <a href="{% url 'users:register' %}">Register</a>
            {% endif %} {% endcomment %}
          </p>
        </div>
      </div>

      {% block content %}

      {% endblock %}
    </div>
    <footer class="footer">
      <div class="container">
        <p class="text-muted">
          Quotes by: <a href="https://www.goodreads.com/quotes">GoodReads.com</a>
        </p>
        <p class="copyright">
          Made with <span style="color: #b02cce !important;">&#10084;</span> by <a style="text-decoration: none; color: #b02cce !important; " href="https://github.com/II-777">II-777</a>
        </p>
      </div>
    </footer>
  </body>
</html>
