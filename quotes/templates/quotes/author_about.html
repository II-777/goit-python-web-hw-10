{% extends 'quotes/base.html' %}

{% block content %}
  <div class="author-details">
    <h3 class="author-title">{{ fullname }}</h3>
    <p>
      <strong>Born:</strong> <span class="author-born-date">{{ born_date }}</span> <span class="author-born-location">in {{ born_location }}</span>
    </p>
    <p>
      <strong>Description:</strong>
    </p>
    <div class="author-description">{{ description }}</div>
  </div>
{% endblock %}
